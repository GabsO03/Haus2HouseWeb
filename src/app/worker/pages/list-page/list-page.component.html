<ng-template #cargando>
  <shared-loading></shared-loading>
</ng-template>

<div *ngIf="workers.length > 0; else cargando" class="p-12 bg-white">
  <div class="relative overflow-x-auto shadow-md rounded-md border border-[#e0e0e0]">
    <div class="flex items-center justify-between flex-wrap p-4 bg-white">
      <div>
        <button id="dropdownActionButton" data-dropdown-toggle="dropdownAction"
          class="inline-flex items-center text-[#07074D] bg-white border border-[#e0e0e0] hover:bg-gray-100 focus:ring-4 focus:ring-[#6A64F1] font-medium rounded-md text-sm px-3 py-1.5"
          type="button">
          <span class="sr-only">Acciones</span>
          Acciones
          <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
          </svg>
        </button>
        <div id="dropdownAction" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-md shadow-md w-44">
          <ul class="py-1 text-sm text-[#07074D]" aria-labelledby="dropdownActionButton">
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100" (click)="performAction('reward')">Recompensar</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100" (click)="performAction('promote')">Promover</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100" (click)="performAction('activate')">Activar cuenta</a>
            </li>
          </ul>
          <div class="py-1">
            <a href="#" class="block px-4 py-2 text-sm text-[#07074D] hover:bg-gray-100" (click)="performAction('delete')">Eliminar</a>
          </div>
        </div>
      </div>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-4 h-4 text-[#6B7280]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>
        </div>
        <input type="text" id="table-search-users" [formControl]="searchControl"
          class="block p-2 pl-10 text-sm text-[#07074D] border border-[#e0e0e0] rounded-md w-80 bg-white focus:ring-[#6A64F1] focus:border-[#6A64F1]"
          placeholder="Buscar trabajadores">
      </div>
    </div>
    <table class="w-full text-sm text-left text-[#6B7280]">
      <thead class="text-xs text-[#07074D] uppercase bg-gray-50">
        <tr>
          <th scope="col" class="p-4">
            <div class="flex items-center">
              <input id="checkbox-all-search" type="checkbox" (change)="toggleAllSelection($event)"
                class="w-4 h-4 text-[#6A64F1] bg-white border-[#e0e0e0] rounded-sm focus:ring-[#6A64F1] focus:ring-2">
              <label for="checkbox-all-search" class="sr-only">Seleccionar todos</label>
            </div>
          </th>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3">Rating</th>
          <th scope="col" class="px-6 py-3">Habilidades</th>
          <th scope="col" class="px-6 py-3">Estado</th>
          <th scope="col" class="px-6 py-3">Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let worker of filteredWorkers; let i = index"
          class="bg-white border-b border-[#e0e0e0] hover:bg-gray-50">
          <td class="w-4 p-4">
            <div class="flex items-center">
              <input [id]="'checkbox-table-search-' + worker.id" type="checkbox"
                [checked]="selectedWorkers.has(worker.id)" (change)="toggleWorkerSelection(worker.id)"
                class="w-4 h-4 text-[#6A64F1] bg-white border-[#e0e0e0] rounded-sm focus:ring-[#6A64F1] focus:ring-2">
              <label [for]="'checkbox-table-search-' + worker.id" class="sr-only">Seleccionar</label>
            </div>
          </td>
          <th scope="row" class="flex items-center px-6 py-4 text-[#07074D] whitespace-nowrap">
            <img class="w-10 h-10 rounded-full" [src]="worker.user.profile_photo ?? 'no_image.png'" [alt]="worker.user.nombre">
            <div class="pl-3">
              <div class="text-base font-semibold">{{ worker.user.nombre }}</div>
              <div class="font-normal text-[#6B7280]">{{ worker.user.email }}</div>
            </div>
          </th>
          <td class="px-6 py-4">
            <div class="flex flex-col justify-center items-center mt-2">
              <svg class="w-4 h-4 my-yellow " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
              </svg>
              <p class="text-sm font-bold text-gray-900">{{ worker.rating }}</p>
              <span class="text-sm text-center font-medium text-gray-900">{{ worker.cantidad_ratings }} <i class="fa-solid fa-user my-teal"></i></span>
            </div>
          </td>
          <td class="px-6 py-4">
            {{ getServiceNames(worker.services_id) }}
          </td>
          <td class="px-6 py-4">
            <div class="flex items-center">
              <div class="h-2.5 w-2.5 rounded-full mr-2"
                [ngClass]="worker.active ? 'bg-green-500' : 'bg-red-500'"></div>
              {{ worker.active ? 'Activo' : 'Inactivo' }}
            </div>
          </td>
          <td class="px-6 py-4">
            <a href="helper/{{ worker.user_id }}" class="font-medium text-[#6A64F1] hover:underline" >Ver perfil</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
